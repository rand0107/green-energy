<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <nav>
                <ul class="navbar">
                    <div class="nav">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Blog</a></li>
                    </div>
                </ul>
            </nav>



            <div class="masthead">
                <div class="mast-overlay">
                    <div class="content">
                        <h1 class="mast-heading">Welcome to Green Energy!</h1>
                        <div class="intro-wrap">
                            <p class="intro">Here we bring you the best affordable clean energy solutions decided on by India.
                            </p>
                            <hr class="line">
                            <p class="intro">Leading focus on sustainable and environmentally friendly practices</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>


        <main>
            <div class="main-wrap">
                <div id="controls">
                    <button data-id="p1" id="active">
                        <img src="./img/solar.webp" class="buttons">
                    </button>
                    <button data-id="p2">
                        <img src="./img/building.webp" class="buttons">
                    </button>
                    <button data-id="p3">
                        <img src="./img/lightbulb.webp" class="buttons">
                    </button>
                </div>
            </div>

            <div id="dynamic-content"></div>
        </main>


        <footer class="footer">
            <hr class="line-footer">

            <ul>
                <li><i class="fa-brands fa-linkedin"></i></li>
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-square-instagram"></i></li>
            </ul>
        </footer>
    </div>


    <script src="js/index.js"></script>
</body>

</html>
